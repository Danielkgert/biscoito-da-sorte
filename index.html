<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="screen1">
            <div class="text">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
            </div>
            <div class="cookie-close">
                <button id="btnCookie"> <img id="lucky-cookie" src="img/Ebene 4.png" alt="Um Biscoito da sorte"></button>
            </div>
        </section>

        <section class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>

            <div class="lucky-ticket">
                    <p id="luckyText">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <img src="img/opened-cookie.png" alt="Um biscoito da sorte aberto">

            <form class="button-reset">
                <button type="submit" id="btnReset">Abrir outro biscoito</button>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
